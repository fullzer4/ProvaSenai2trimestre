<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Prova</title>
</head>
<body>
    <div id="pagina">
        <header>
            <h1>IMC Calculator</h1>
        </header>
        <div class="container">
            <div class="calculadora">
                <div class="inputs">
                    <div class="altura">
                        <label>Altura (ex: 1.70)</label>
                        <input type="number" id="altura" placeholder="Quilos">
                    </div>
                    <div class="peso">
                        <label>Peso (ex: 65.2)</label>
                        <input type="number" id="peso" placeholder="Metros">
                    </div>
                </div>
                <div class="botoes">
                    <button onclick=limpar()>Limpar</button>
                    <button onclick=calcular()>calcular</button>
                </div>
                <div class="resultado">
                    <input type="number" readonly id="result">
                </div>
            </div>
        </div>
        <div class="tabela">
            <table>
                <tbody>
                    <tr class="titulos">
                        <td>IMC</td>
                        <td>CLASSIFICAÇÂO</td>
                        <td>OBESIDADE</td>
                    </tr>
                    <tr>
                        <td>MENOR QUE 18.5</td>
                        <td>MAGREZA</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>ENTRE 18.5 e 24.9</td>
                        <td>NORMAL</td>
                        <td>0</td>
                    </tr>  
                    <tr>
                        <td>ENTRE 25 e 29.9</td>
                        <td>SOBREPESO</td>
                        <td>I</td>
                    </tr>  
                    <tr>
                        <td>ENTRE 30 e 39.9</td>
                        <td>OBESIDADE</td>
                        <td>II</td>
                    </tr>  
                    <tr>
                        <td>MAIOR QUE 40.0</td>
                        <td>OBESIDADE GRAVE</td>
                        <td>III</td>
                    </tr>     
                </tbody>
            </table>
        </div>
        <footer>
            <div class="dados">
                <p>Gabriel Pelizzaro</p>
                <p>turma: 2B</p>
                <p>Escola S (sesi/senai)</p>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
